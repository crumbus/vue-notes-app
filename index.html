<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Notes</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
<div class="wrapper">
    <!-- vue app start -->
    <div id="app">
        <h1>{{title}}</h1>

        <form @submit.prevent="onSubmit">
            <input
                    type="text"
                    required
                    v-model="input.value"
                    :placeholder="input.placeholder"
            >
            <button type="submit">Add new note</button>
        </form>

        <div class="notes">
            <div class="note" v-for="(note, index) in notes" :key="index">
                <div v-if="!note.editable">
                    {{note.text}}
                    <button @click="edit(index)">&#9998;</button>
                    <button @click="remove(index)">&#10005;</button> </br>
                </div>
                <div v-if="note.editable">
                    <form @submit.prevent="updateNote">
                        <input
                                type="text"
                                required
                                v-model="note.text"
                        >
                        <button type="submit" @click="update(index)">&#10003;</button>
                        <button @click="cancelUpdate(index)">&#10005;</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- vue app end -->
</div>

<script src="./app.js"></script>
</body>
</html>
